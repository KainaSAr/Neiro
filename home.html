<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-приложение</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="logo">Чат-приложение</h1>
    </header>
    <div class="container">
        <div class="content">
            <div class="chat-box" id="chat">
                <!-- Сообщения будут добавляться сюда -->
            </div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Введите ваше сообщение...">
                <button id="sendButton">Отправить</button>
            </div>
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <p><em>Нейросеть печатает...</em></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Подключаем JavaScript файл -->
</body>
</html>
